<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update Profile</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/css/profile.css" rel="stylesheet" type="text/css">

</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">

    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/home}">Battleship</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/profile}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/leaderboard}">Leaderboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/how_to_play}">How to Play</a>
                </li>
            </ul>

            <ul class="navbar-nav ms-auto">
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <form th:action="@{/logout}" method="post" class="form-inline">
                        <input type="submit" value="Logout" class="btn btn-danger">
                    </form>
                </li>
            </ul>

        </div>
    </div>
</nav>

<form method="post" th:action="@{/update}" th:object="${user}">

    <input type="hidden" th:field="*{id}">

    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Name" th:field="*{name}">

    <label for="email">email</label>
    <input type="email" id="email" th:field="*{email}" placeholder="example@email.com">

    <label for="password">New Password</label>
    <input type="password" id="password" th:field="*{password}" placeholder="Enter new password">

    <label for="confirmPassword">Confirm New Password</label>
    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password">



    <button type="submit">OK</button>
</form>

</body>
