<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Board with Draggable Ship</title>
  <style>
    .game-board {
      display: grid;
      grid-template-columns: repeat(10, 40px);
      grid-template-rows: repeat(10, 40px);
      gap: 2px;
      margin: 20px auto;
    }

    .cell {
      width: 40px;
      height: 40px;
      border: 1px solid black;
      background-color: white;
      text-align: center;
      line-height: 40px;
    }

    .ship {
      width: 40px;
      height: 40px;
      background-color: black;
    }
  </style>
</head>
<body>

<div class="game-board" id="game-board"></div>

<script>
  // Dynamically create a 10x10 game board with a draggable ship at (2,1)
  var gameBoard = document.getElementById("game-board");

  for (var i = 1; i <= 10; i++) {
    for (var j = 1; j <= 10; j++) {
      var cell = document.createElement("div");
      cell.className = "cell";
      cell.id = "cell-" + i + "-" + j;

      // Check if the current cell is at coordinates (2,1)
      if (i === 2 && j === 1) {
        var ship = document.createElement("div");
        ship.className = "ship";
        // Make the ship draggable
        ship.draggable = true;
        cell.appendChild(ship);
      }

      gameBoard.appendChild(cell);
    }
  }

  // Add event listeners for drag and drop
  var dragged;

  gameBoard.addEventListener("dragstart", function(event) {
    dragged = event.target;
    event.dataTransfer.setData("text/plain", null);
  });

  gameBoard.addEventListener("dragover", function(event) {
    event.preventDefault();
  });

  gameBoard.addEventListener("drop", function(event) {
    event.preventDefault();
    // Ensure the drop target is a cell
    if (event.target.className === "cell") {
      event.target.appendChild(dragged);
    }
  });
</script>

</body>
</html>
