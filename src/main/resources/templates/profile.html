<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">

  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/welcome}">Battleship</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link " th:href="@{/home}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/userProfile}">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/leaderboard}">Leaderboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true">About us</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<h1>User Profile</h1>
<p th:if="${userProfile != null and userProfile.user != null}">Name: <span th:text="${userProfile.user.name}"></span></p>
<p th:if="${userProfile != null and userProfile.user != null}">Email: <span th:text="${userProfile.user.email}"></span></p>
<p>Score: <span th:text="${userProfile.score}"></span></p>
<p>Wins: <span th:text="${userProfile.wins}"></span></p>
<p>Losses: <span th:text="${userProfile.losses}"></span></p>
<p>Win Ratio: <span th:text="${userProfile.winLossRatio}"></span></p>
</body>
</html>
