<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
<a th:href="@{/home}">Home</a>
<h1>User Profile</h1>
<p>Name: <span sec:authentication="name"></span></p>
<p>Email: <span sec:authentication="principal.email"></span></p>
<p>Score: <span sec:authentication="principal.userProfile.score"></span></p>
<p>Wins: <span sec:authentication="principal.userProfile.wins"></span></p>
<p>Losses: <span sec:authentication="principal.userProfile.losses"></span></p>
<p>Win Ratio: <span sec:authentication="principal.userProfile.winLossRatio"></span></p>
</body>
</html>
